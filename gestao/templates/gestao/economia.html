<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDAY · Red Liquid Glass</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            /* Gradiente Preto e Vermelho Escuro */
            background: radial-gradient(circle at 50% 10%, #4a0404, #000000);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px; /* Menor para mobile */
        }

        /* ===== LIQUID GLASS CARD (RED VERSION) ===== */
        .liquid-card {
            max-width: 500px; /* Mais estreito para mobile */
            width: 100%;
            background: rgba(15, 5, 5, 0.8);
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border-radius: 2.5rem;
            border: 1px solid rgba(255, 0, 0, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.9), 0 0 20px rgba(220, 20, 60, 0.1);
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        /* Reflexo vermelho suave */
        .liquid-card::before {
            content: ''; position: absolute; top: -10%; left: -10%; width: 120%; height: 120%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.1) 0%, transparent 40%);
            pointer-events: none; z-index: 0;
        }

        .card-content { position: relative; z-index: 5; color: #fdfdfd; }

        /* Cabeçalho */
        .mday-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem; }

        .mday-header h1 {
            font-weight: 700; font-size: 2rem;
            background: linear-gradient(to right, #ff4d4d, #ffffff);
            -webkit-background-clip: text; background-clip: text; color: transparent;
        }

        .badge-economia {
            background: rgba(255, 0, 0, 0.25); border: 1px solid rgba(255, 77, 77, 0.4);
            border-radius: 100px; padding: 4px 12px; font-size: 0.75rem; color: #ff9999;
        }

        .slogan {
            font-size: 1.25rem; font-weight: 500; margin-bottom: 1.2rem;
            border-left: 4px solid #ff0000; padding-left: 12px; line-height: 1.3;
        }
        .slogan span { color: #ff4d4d; font-weight: 700; }

        /* Campos */
        .campo { margin-bottom: 1.2rem; }
        .campo label { display: block; font-size: 0.9rem; color: #e0e0e0; margin-bottom: 6px; }
        .campo label i { color: #ff4d4d; margin-right: 6px; }

        /* Opções de Rádio (Interesse) */
        .interesse-opcoes {
            display: flex; justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px; border-radius: 1rem; border: 1px solid rgba(255, 0, 0, 0.15);
        }
        .radio-item { font-size: 0.85rem; display: flex; align-items: center; gap: 5px; cursor: pointer; }
        .radio-item input[type="radio"] { accent-color: #ff0000; width: 18px; height: 18px; }

        /* Inputs */
        .input-wrapper {
            display: flex; align-items: center; background: rgba(0, 0, 0, 0.5);
            border-radius: 12px; border: 1px solid rgba(255, 0, 0, 0.2); padding: 4px 15px;
        }
        .input-wrapper input {
            background: transparent; border: none; padding: 12px 0; width: 100%;
            font-size: 1rem; color: white; outline: none; font-family: 'Poppins', sans-serif;
        }
        .input-wrapper i { color: #ff4d4d; margin-right: 10px; font-size: 1.1rem; }

        /* Botão */
        .btn-validar {
            background: #cc0000; color: white; border: none;
            border-radius: 12px; padding: 1rem; width: 100%;
            font-weight: 700; font-size: 1.1rem; text-transform: uppercase;
            margin-top: 10px; cursor: pointer; transition: 0.3s;
            box-shadow: 0 4px 15px rgba(204, 0, 0, 0.3);
        }
        .btn-validar:active { transform: scale(0.98); background: #990000; }

        /* Bottom Nav Mobile Optimized */
        .bottom-nav {
            display: flex; justify-content: space-around; margin-top: 1.5rem;
            padding-top: 1rem; border-top: 1px solid rgba(255, 0, 0, 0.1);
        }
        .nav-item { text-align: center; color: #666; font-size: 0.65rem; text-transform: uppercase; }
        .nav-item i { font-size: 1.2rem; display: block; margin-bottom: 2px; }
        .nav-item.active { color: #ff4d4d; }

        /* Estilo para o campo de número */
        .marmita-flex { display: flex; align-items: center; gap: 10px; }
        .marmita-badge { background: #ff4d4d; color: white; padding: 5px 15px; border-radius: 8px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="liquid-card">
        <div class="card-content">
            <div class="mday-header">
                <h1># MDAY</h1>
                <div class="badge-economia">
                    <i class="fas fa-fire"></i> Mês de Choque
                </div>
            </div>

            <div class="slogan">
                Economia real no <span>Mday</span>.<br>Preço baixo de verdade.
            </div>

            <form method="POST">
                {% csrf_token %}

                <div class="campo">
                    <label><i class="fa-regular fa-star"></i> Nível de interesse em pagar menos:</label>
                    <div class="interesse-opcoes">
                        <label class="radio-item"><input type="radio" name="interesse" value="3" checked> 3 <span>Pouco</span></label>
                        <label class="radio-item"><input type="radio" name="interesse" value="4"> 4 <span>Muito</span></label>
                        <label class="radio-item"><input type="radio" name="interesse" value="5"> 5 <span>Total</span></label>
                    </div>
                </div>

                <div class="campo">
                    <label><i class="fa-solid fa-utensils"></i> Marmitas por semana:</label>
                    <div class="marmita-flex">
                        <div class="input-wrapper" style="width: 80px;">
                            <input type="number" name="quantidade" value="5" min="1">
                        </div>
                        <span class="marmita-badge">MARMITAS</span>
                    </div>
                </div>

                <div class="campo">
                    <label><i class="fa-regular fa-user"></i> Nome:</label>
                    <div class="input-wrapper">
                        <i class="fa-regular fa-id-card"></i>
                        <input type="text" name="nome" placeholder="Seu nome" required>
                    </div>
                </div>

                <div class="campo">
                    <label><i class="fa-brands fa-whatsapp"></i> WhatsApp:</label>
                    <div class="input-wrapper">
                        <i class="fa-brands fa-whatsapp"></i>
                        <input type="tel" name="whatsapp" placeholder="(42) 99999-0000" required>
                    </div>
                </div>

                <button type="submit" class="btn-validar">
                    VALIDAR MEU DESCONTO
                </button>
            </form>

            <div class="bottom-nav">
                <div class="nav-item active"><i class="fa-solid fa-house"></i><span>home</span></div>
                <div class="nav-item"><i class="fa-solid fa-chart-line"></i><span>demanda</span></div>
                <div class="nav-item"><i class="fa-solid fa-sack-dollar"></i><span>economia</span></div>
            </div>
        </div>
    </div>
</body>
</html>
