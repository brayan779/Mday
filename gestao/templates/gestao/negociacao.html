<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mday · Whorkins</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?q=80&w=1000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container { max-width: 500px; margin: 0 auto; }

        .header { margin-bottom: 30px; }
        .enterprise-tag { font-size: 0.9rem; font-weight: 400; opacity: 0.9; }
        .logo-main { font-size: 2.5rem; font-weight: 800; letter-spacing: 2px; line-height: 1; }
        .status-title { font-size: 1.8rem; font-weight: 600; margin-top: 20px; text-transform: uppercase; letter-spacing: 1px; }

        /* Card Estilo Whorkins */
        .card-negociacao {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-row { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 10px; }

        .label-nome { font-size: 1.1rem; font-weight: 600; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .label-texto { font-size: 0.9rem; font-weight: 400; text-transform: uppercase; }
        .valor-num { font-size: 1.8rem; font-weight: 800; line-height: 1; }

        /* Botão WhatsApp */
        .btn-whatsapp {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #00c832;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            margin-top: 15px;
            border: 2px solid #a855f7; /* Borda roxa do print */
            transition: 0.3s;
        }

        .btn-whatsapp:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="enterprise-tag">enterprise</p>
            <h1 class="logo-main">WHORKINS</h1>
            <h2 class="status-title">EM NEGOCIAÇÃO</h2>
        </div>

        {% for lead in leads %}
        <div class="card-negociacao">
            <span class="label-nome">{{ lead.nome_completo }}</span>

            <div class="info-row">
                <span class="label-texto">GRAL DE INTERESSE</span>
                <span class="valor-num">{{ lead.interesse }}</span>
            </div>

            <div class="info-row">
                <span class="label-texto">QUANTIDADE MAR.</span>
                <span class="valor-num">{{ lead.quantidade_marmitas }}</span>
            </div>

            <a href="https://wa.me/{{ lead.whatsapp }}" class="btn-whatsapp">
                WHATS INICIO DE CONVENIOS
            </a>
        </div>
        {% empty %}
        <p>Nenhuma negociação em andamento.</p>
        {% endfor %}
    </div>
</body>
</html>
